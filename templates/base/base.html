{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'manageusers/custom_made.css' %}" />
    {% block css %} {% endblock %}
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-light">
    <a class="navbar-brand" href="{% url 'manageusers:home-page' %}"
      >Job Arena</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"></li>

        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="{% url 'manageusers:dashboard' %}"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{user.username}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manageusers:log-out' %}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manageusers:dashboard' %}"
            >Dashboard</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manageusers:login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manageusers:user-reg' %}"
            >Register</a
          >
        </li>
        {%endif%}
      </ul>
      <form
        action="/users/search_func"
        class="form-inline my-2 my-lg-0"
        method="GET"
        class="form-data"
      >
        <div class="form_contain">
          <input
            name="search_text"
            class="form-control mr-sm-2 search_control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

          <!-- implement search funcionality -->
          <button
            class="btn btn-outline-success my-2 my-sm-0 search_btn"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
    </div>
  </nav>
  <body>
    <!-- Navigation-->

    <div class="container-fluid">{% block content %} {% endblock %}</div>

    <script>
      count = 0;
      $("body").on("keyup", ".search_control", function (e) {
        console.log("running");
        count += 1;
        e.preventDefault();
        if (count <= 1) {
          $(".form_contain").append(`<select name="filter" id="">
          <option value="title">title</option>
          <option value="company_name">Company name</option>
          <option value="type">type</option>
          </select>`);
        }
      });

      // $("body").on("change", ".title", function (e) {
      //   e.preventDefault();
      //   count = 0;

      //   // $(".btn-contain").remove();
      // });
    </script>
  </body>
</html>
